type Publicacion {
  id: Int!
  titulo: String!
  descripcion: String!
  fecha: String!
  necesidades: [Necesidad]
  imagenes: [Imagen]
}

type Necesidad {
  id: Int!
  articulo: String!
  cantidad: Float!
  fecha: String!
  publicacion: Publicacion
}

type Donacion {
  id: Int!
  necesidad: Necesidad
  fecha: String!
  cantidad: Float!
}

type Imagen {
  id: Int!
  url: String!
}
