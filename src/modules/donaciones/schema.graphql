#import Donacion from "../../models.graphql"
type Query {
  donacionesByNecesidad(necesidadId: Int!): [Donacion]!
  donacionesByUsuario: [Donacion]!
  donacion(id: Int!): Donacion
}

type Mutation {
  crearDonacion(
    necesidad: Int!
    usuario: Int!
    fecha: String!
    cantidad: Float!
  ): Donacion
}
